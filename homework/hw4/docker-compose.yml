version: '3.8'

services:
  postgres-orders:
    image: postgres:16
    container_name: postgres-orders
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orders_db"]
      interval: 3s
      timeout: 3s
      retries: 5
    networks:
      - app

  postgres-payments:
    image: postgres:16
    container_name: postgres-payments
    environment:
      POSTGRES_DB: payments_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_payments_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payments_db"]
      interval: 3s
      timeout: 3s
      retries: 5
    networks:
      - app

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2182"
    networks:
      - app

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT_MS: 6000
      KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS: 6000
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - app

  apphost:
    build:
      context: .
      dockerfile: apphost/Dockerfile
    container_name: apphost
    environment:
      ORDERS_SERVICE_URL: http://orders-service:8080
      PAYMENTS_SERVICE_URL: http://payments-service:8081
    ports:
      - "8080:8080"
    depends_on:
      - orders-service
      - payments-service
    networks:
      - app

  orders-service:
    build:
      context: .
      dockerfile: orders-service/Dockerfile
    container_name: orders-service
    environment:
      DB_URL: jdbc:postgresql://postgres-orders:5432/orders_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8081:8080"
    depends_on:
      postgres-orders:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - app

  payments-service:
    build:
      context: .
      dockerfile: payments-service/Dockerfile
    container_name: payments-service
    environment:
      DB_URL: jdbc:postgresql://postgres-payments:5432/payments_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8082:8081"
    depends_on:
      postgres-payments:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - app

volumes:
  postgres_orders_data:
  postgres_payments_data:

networks:
  app:

